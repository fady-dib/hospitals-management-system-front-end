<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patient page</title>
</head>
<body>
    <header class="header">
        <div class="name">
            <p>Hospitals management system</p>
        </div>
    </header>
    <div class="department-room">
        <div class="department-header">
            <p>Choose department and room</p>
        </div>
        <form class="department-content">
            <div class="drop-down">
                <label for="department">Choose department:</label>
                <select name="department" id="department" onchange="fetchRoom()">
                    <option value="0">Select department</option>
                </select>
            </div>
            <div class="drop-down">
                <label for="room">Choose room:</label>
                <select name="room" id="room" >
                </select>
            </div>
            <div class="drop-down" >
                <label for="bed">Choose bed:</label>
                <select name="bed" id="bed" >
                </select>
            </div>
            <button id="add" type="submit" onclick="add()">Add</button>
        </form>
    </div>
    <script src="axios.min.js"></script>
    <script src="./javascript/patient.js"></script>
</body>
</html>
